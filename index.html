<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Horse Run</title>
    <link rel="stylesheet" href="horse.css">
</head>
<body>
    <div class="game-container">
        <div class="score-display">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        <div id="game-area">
            <div id="horse" class="horse"></div>
            <div id="ground"></div>
        </div>
        <div class="controls">
            <button id="jump-btn">JUMP (Space)</button>
        </div>
        <div id="start-screen" class="screen">
            <h1>Rainbow Horse Run</h1>
            <p>Press SPACE or tap JUMP to make the horse leap over obstacles!</p>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game-over-screen" class="screen">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="horse.js"></script>
</body>
</html>
